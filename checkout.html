<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="Styles/checkout.css">
  </head>

  <body>

    <div class="checkout-header">

      <div class="header-content">

        <div class="checkout-header-left-section">
          <a href="index.html">
            <img class="amazon-logo" src="front-page-images/amazon-logo.png">
            <img class="amazon-mobile-logo" src="front-page-images/amazon-logo.png">
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link"
            href="index.html">your items</a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="front-page-images/checkout-lock-icon.png">
        </div>

      </div>

    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary">
        </div>

        <div class="payment-summary">
          <div class="payment-summary-title">
            Order Summary
          </div>

          <div class="payment-summary-row">
            <div>Items (3):</div>
            <div class="payment-summary-money">$42.75</div>
          </div>

          <div class="payment-summary-row">
            <div>Shipping &amp; handling:</div>
            <div class="payment-summary-money">$4.99</div>
          </div>

          <div class="payment-summary-row subtotal-row">
            <div>Total before tax:</div>
            <div class="payment-summary-money">$47.74</div>
          </div>

          <div class="payment-summary-row">
            <div>Estimated tax (10%):</div>
            <div class="payment-summary-money">$4.77</div>
          </div>

          <div class="payment-summary-row total-row">
            <div>Order total:</div>
            <div class="payment-summary-money">$52.51</div>
          </div>

          <button class="place-order-button button-primary">
            <a href="orders.html">Place your order</a>
          </button>
        </div>
      </div>
    </div>

    <script src="Scripts/cart.js"></script>
    <script src="Scripts/data.js"></script>
    <script src="Scripts/checkout.js"></script>
  </body>
</html>
